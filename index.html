<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor, NFT preview card component, project, solution"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="cube-container">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="A colorful cube."/>
        <a class="cube-overlay" tabindex="1">
          <img src="./images/icon-view.svg" alt="eye icon"/>
        </a>
      </div> 
      <div class="card-container">
        <a class="title" tabindex="2">Equilibrium #3429</a>
        <p class="title-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-container">
          <div class="eth-container">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true"/>
            <p>0.041 ETH</p>
          </div>
          <div class="time-container">  
            <img src="images/icon-clock.svg" alt="" aria-hidden="true"/>
            <p> 3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="author">
          <img src="images/image-avatar.png" alt="James Wyvern"/>
          <p>Creation of <a class="name" tabindex="3">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
