<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="cube-container">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="A cube"/>
        <div class="cube-overlay">
          <img src="./images/icon-view.svg" alt="eye icon"/>
        </div>
      </div> 
      <div class="card-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-container">
          <div class="eth-container">
            <img src="./images/icon-ethereum.svg" alt="Eth icon"/>
            <span>0.041 ETH</span>
          </div>
          <div class="time-container">  
            <img src="images/icon-clock.svg" alt="Clock icon"/>
            <span> 3 days left</span>
          </div>
        </div>
        <hr/>
        <div class="author">
          <img src="images/image-avatar.png" alt="James Wyvern"/>
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
