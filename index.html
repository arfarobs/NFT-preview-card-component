<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor, NFT preview card component, project, solution"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css"/>
    <title>NFT preview card component</title>
  </head>

  <body>
    <main>
      <article>
        <header>
          <div class="cube-container">
            <img class="cube" src="./images/image-equilibrium.jpg" alt="A colorful cube."/>
            <a class="cube-overlay" href="./index.html" tabindex="1">
              <img src="./images/icon-view.svg" alt="eye icon"/>
            </a>
          </div> 
          <h1><a tabindex="2" href="./index.html">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </header>

        <div class="info-container">

          <div class="eth-container">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true"/>
            <p>0.041 ETH</p>
          </div>

          <div class="time-container">  
            <img src="images/icon-clock.svg" alt="" aria-hidden="true"/>
            <p> 3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="author">
          <img src="images/image-avatar.png" alt="James Wyvern"/>
          <p>Creation of <a class="name" tabindex="3" href="./index.html">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
